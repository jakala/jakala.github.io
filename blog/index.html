---
title: Blog
paginate: true
layout: blog
---
<!-- Main -->
<section class="wrapper style1">
	<div class="container">
		<div id="content">
			<div class="row">
				<div class="12u">
					{% include pagination.html %}
					<!-- Blog -->
						<section id="blog">
							{% for post in paginator.posts %}
							<div class="row">
								<section class="12u">
									<div class="box post">
										<a href="#" class="image left"><img src="{{ site.baseurl }}{{ post.featured }}" alt=""></a>
										<div class="inner">
											<h3>{{ post.title }}</h3>
											{{ post.excerpt }}
											<footer>
												<a href="{{ site.baseurl }}{{ post.url }}" class="button">Seguir leyendo</a>
											</footer>
										</div>
									</div>
								</section>
							</div>
							{% else %}
							<div class="row">
								<section class="12u">
									<div class="box post">
										<div class="inner">
											<footer>
												<h3>Próximamente encontrarás los posts aquí</h3>
											</footer>
										</div>
									</div>
								</section>
							</div>

							{% endfor %}
							{% include pagination.html %}
						</section>
					</div>
			</div>
	</div>
</section>
